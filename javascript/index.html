<!DOCTYPE html>
<html>
  <head>
    <title> Rock Paper Scissors Lizard Spock </title>
    <link href='style.css' rel='stylesheet'>
  </head>
  <body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <section class='choices'>
       <img src='images/rock.png' alt='rock' data-pick='rock'>
       <img src='images/paper.png' alt='paper' data-pick='paper'>
       <img src='images/scissors.png' alt='scissors' data-pick='scissors'>
       <img src='images/lizard.png' alt='lizard' data-pick='lizard'>

    <ul id='results'>
    </ul>

    <script src='lib/player.js'></script>
    <script src='lib/game.js'></script>
    <script src='lib/jquery-2.1.1.min.js'></script>
    <script src='interface.js'></script>
